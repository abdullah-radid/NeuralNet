<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Signup - NeuralNet</title>

     <!-- To link this page to the style sheet -->
    
    <link rel="stylesheet" href="{{ url_for('static', filename='style1.css') }}">
</head>
<body class="loginpage">

     <!-- Container that holds logo image and signup form area side by side -->
    
    <div class="login-container">
        <div class="login-image">
            <img src="https://cdn-icons-png.flaticon.com/512/4712/4712109.png" alt="Chatbot Image">
        </div>

        <div class="login-form animate-login">
            
     <!-- Back button if the user wants to go back to homepage without signing up -->
            
            <a href="{{ url_for('index') }}" class="back-button-inside">‚Üê Back to Home</a>
            <h1 class="neuralnet-title">NeuralNet</h1>
            <h2>Sign Up</h2>

    <!-- Signup form that collects the essential information like the username, email, etc -->
            
            <form method="POST" action="/signup">
                <input type="text" name="username" placeholder="Username" required><br>
                <input type="email" name="email" placeholder="Email" required><br>
                <input type="password" name="password" placeholder="Password" required><br>
                <button type="submit">Sign Up</button>
            </form>

     <!-- An alternate link for users to login if they already have an account -->
            
            <p>Already have an account? <a href="{{ url_for('login') }}">Login</a></p>
        </div>
    </div>

</body>
</html>
