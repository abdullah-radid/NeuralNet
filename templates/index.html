<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NeuralNet - Home</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style1.css') }}">
</head>
<body class="landingpage">

    <!-- Menu Button -->
    <div class="menu-button">
        <span onclick="openNav()">☰ Menu</span>
    </div>

    <!-- Sidebar -->
    <div id="mySidebar" class="sidebar">
        <a href="javascript:void(0)" class="closebtn" onclick="closeNav()">×</a>
        <a href="{{ url_for('login') }}">Login</a>
        <a href="{{ url_for('signup') }}">Signup</a>
    </div>

    <!-- Content and logo -->
    <div class="hero">
        <img src="https://cdn-icons-png.flaticon.com/512/4712/4712109.png" alt="Chatbot Icon" class="chatbot-image animate-fade">
        <h1 class="animate-slide">NeuralNet</h1>
        <p class="tagline animate-fade-delayed">Connecting Minds. Creating Futures.</p>
        <a href="{{ url_for('login') }}" class="btn">Get Started</a>
    </div>

    <script>
        function openNav() {
            document.getElementById("mySidebar").style.width = "250px";
        }
        
        function closeNav() {
            document.getElementById("mySidebar").style.width = "0";
        }
    </script>

</body>
</html>
