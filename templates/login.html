<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - NeuralNet</title>

      <!-- To link this page to the style sheet -->

    <link rel="stylesheet" href="{{ url_for('static', filename='style1.css') }}">
</head>
<body class="loginpage">

     <!--  Container holding the Neuralnet image and login form side by side -->
    
    <div class="login-container">
        <div class="login-image">
            <img src="https://cdn-icons-png.flaticon.com/512/4712/4712109.png" alt="Chatbot Image">
        </div>

        <!-- Login panel info -->
        
        <div class="login-form animate-login">

        <!--  For the "back to home buttom' Incase someone wants to go back --->
            
            <a href="{{ url_for('index') }}" class="back-button-inside">‚Üê Back to Home</a>
            <h1 class="neuralnet-title">NeuralNet</h1>
            <h2>Login</h2>

            {% with messages = get_flashed_messages() %}
                {% if messages %}
                <p id="flash-msg" style="color:red; text-align:center;">{{ messages[0] }}</p>
                {% endif %}
            {% endwith %}
            
        <!-- Login form whcih collects the username and passwaord and submits them via POST -->
            
            <form method="POST" action="/login">
                <input type="text" name="username" placeholder="Username" required><br>
                <input type="password" name="password" placeholder="Password" required><br>
                <button type="submit">Login</button>
            </form>

        <!-- Signup prompt which encourages the user to sign up if they dont have an account-->
            
            <p>Don't have an account? <a href="{{ url_for('signup') }}">Sign Up</a></p>
        </div>
    </div>

</body>
</html>
