<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - NeuralNet</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style1.css') }}">
</head>
<body class="loginpage">

    <div class="login-container">
        <div class="login-image">
            <img src="https://cdn-icons-png.flaticon.com/512/4712/4712109.png" alt="Chatbot Image">
        </div>

        <div class="login-form animate-login">
            <a href="{{ url_for('index') }}" class="back-button-inside">‚Üê Back to Home</a>
            <h1 class="neuralnet-title">NeuralNet</h1>
            <h2>Login</h2>

            {% with messages = get_flashed_messages() %}
                {% if messages %}
                <p id="flash-msg" style="color:red; text-align:center;">{{ messages[0] }}</p>
                {% endif %}
            {% endwith %}

            <form method="POST" action="/login">
                <input type="text" name="username" placeholder="Username" required><br>
                <input type="password" name="password" placeholder="Password" required><br>
                <button type="submit">Login</button>
            </form>
            <p>Don't have an account? <a href="{{ url_for('signup') }}">Sign Up</a></p>
        </div>
    </div>

</body>
</html>
